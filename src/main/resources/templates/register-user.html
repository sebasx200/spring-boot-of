<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!--This is the link for the boostrap styles-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <!--This is the link for the boostrap javascript-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

	<div class="container">
		<nav class="navbar navbar-expand-lg bg-body-tertiary">
			<div class="container-fluid">
			<a class="navbar-brand" href="#">Navbar</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link active" aria-current="page" href="#">Home</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Features</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Pricing</a>
				</li>
				<li class="nav-item">
					<a class="nav-link disabled" aria-disabled="true">Disabled</a>
				</li>
				</ul>
			</div>
			</div>
		</nav>
	</div>
	
    <title>Registrar nuevo usuario</title>
</head>
<body>
    <div class="container mt-5">
		<div class="row justify-content-center">
		  <div class="col-md-6">
			<div class="card">
			  <div class="card-header bg-primary text-white">Registro de Usuario</div>
			  <div class="card-body">
				<form action="@/register-user" method="POST" th:object="${user}">
				  <div class="mb-3">
					<label for="name" class="form-label">Nombre</label>
					<input type="text" class="form-control" id="name" placeholder="Ingrese su nombre" th:field="*{name}">
				  </div>
				  <div class="mb-3">
					<label for="last_name" class="form-label">Apellido</label>
					<input type="text" class="form-control" id="last_name" placeholder="Ingrese su apellido" th:field="*{last_name}">
				  </div>
				  <div class="mb-3">
					<label for="email" class="form-label">Correo Electrónico</label>
					<input type="email" class="form-control" id="email" placeholder="Ingrese su correo electrónico" th:field="*{email}">
				  </div>
				  <div class="mb-3">
					<label for="password" class="form-label">Contraseña</label>
					<input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña" th:field="*{password}">
				  </div>
				  <div class="mb-3">
				  <button type="submit" class="btn btn-primary w-100">Registrarse</button>
				 </div> 
				  <div class="mb-3">
					<span>¿Ya tienes una cuenta? <a th:href="@{/login}">Inicia sesión</a></span>
				  </div>
				</form>
			  </div>
			</div>
		  </div>
		</div>
	  </div>

</body>
</html>
